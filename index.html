<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Sentence Trainer (Minimal)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="notes-section">
        <label for="notes">Take Notes:</label>
        <textarea id="notes" rows="5" cols="80" placeholder="Write your notes here..."></textarea>
    </div>

    <div class="file-inputs">
        <div class="field">
            <input id="mp4File" type="file" accept="video/mp4"/>
            <button class="btn" id="loadMp4Btn">Load MP4</button>
        </div>
        <div class="field">
            <input id="srtFile" type="file" accept=".srt,text/plain"/>
            <button class="btn" id="loadSrtBtn">Load SRT</button>
        </div>
    </div>
    <div class="control-buttons">
        <button class="btn" id="lockBtn">ðŸ”“ Unlock</button>
        <button class="btn" id="autoBlurBtn">ðŸ”„ Auto-Blur OFF</button>
    </div>
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="now-right" id="rightControls"></div>
    <div class="now-left-side" id="leftControls"></div>

    <!-- Text area for writing above now section -->
    <div class="write-area">
        <textarea id="writeArea" placeholder="Write your text here..." rows="2"></textarea>
    </div>

    <!-- now area split into left (info) and right (controls). inline flex used for quick alignment -->
    <div class="now" id="now" style="display:flex;justify-content:space-between;align-items:center;gap:1rem;">
        <div class="now-left" style="flex:1;min-width:0;">
            <div><span class="idx">#<span id="curIdx">â€“</span></span> â€” <span class="time" id="curTime">00:00:00.000 â†’ 00:00:00.000</span></div>
            <div id="curText">Load an SRT to begin.</div>
        </div>
    </div>
    <div class="control-buttons">
        <button class="btn" id="selectTextBtn">ðŸ“‹ Select Text</button>
        <button class="btn" id="toggleSentenceListBtn">Hide Sentences</button>
        <button class="btn" id="blurBtn">ðŸ™ˆ Blur</button>
    </div>

    <div id="sentenceList"></div>
</div>
<script src="app.js"></script>
</body>
</html>
